<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Credential Manager</title>
    <link href="tailwind.css" rel="stylesheet">
    <style>
        body {
            width: 400px; /* Set a fixed width for the popup */
            height: 600px; /* Set a fixed height for the popup */
        }
    </style>
</head>
<body class="bg-base-200 flex flex-col justify-between items-center min-h-screen">
    <div id="app" class="card w-full bg-base-100 shadow-xl p-6">
        <h1 class="text-2xl font-bold mb-4">Blockchain Credential Manager</h1>
        <form id="credentialForm" class="space-y-4">
            <div class="form-control">
                <label for="username" class="label">
                    <span class="label-text">Username:</span>
                </label>
                <input type="text" id="username" name="username" class="input input-bordered" required>
            </div>
            <div class="form-control">
                <label for="password" class="label">
                    <span class="label-text">Password:</span>
                </label>
                <input type="password" id="password" name="password" class="input input-bordered" required>
            </div>
            <button type="submit" class="btn btn-primary w-full">Submit</button>
        </form>
        <div id="status" class="mt-4 text-center text-gray-600">Wallet not connected.</div>
        <button id="connectSolflare" class="btn btn-success mt-4 w-full">Connect Wallet</button>
    </div>

    <!-- Bottom Navigation Panel -->
    <div class="btm-nav w-full">
        <button class="btn btn-ghost flex flex-col">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 15l-3.5 3.5m0 0l3.5 3.5M6.25 18.5h12m-12-15h12m-12 3.5l3.5 3.5m0 0l-3.5 3.5" />
            </svg>
            <span class="text-xs">First</span>
        </button>
        <button class="btn btn-ghost flex flex-col">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7" />
            </svg>
            <span class="text-xs">Second</span>
        </button>
        <button class="btn btn-ghost flex flex-col">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
            <span class="text-xs">Third</span>
        </button>
        <button class="btn btn-ghost flex flex-col">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 19l-7-7 7-7" />
            </svg>
            <span class="text-xs">Fourth</span>
        </button>
    </div>

    <script src="popup.js"></script> <!-- Ensure popup.js is correctly referenced -->
</body>
</html>
