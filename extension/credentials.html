<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blockchain Credential Manager</title>
  <link href="tailwind.css" rel="stylesheet">
</head>
<body class="bg-base-200 flex flex-col min-h-screen">
  <!-- Top Panel -->
  <div class="bg-base-300 p-4 flex justify-center items-center">
    <div class="text-center">
      <div class="text-lg font-bold">Developer</div>
      <div id="walletStatus" class="text-sm text-gray-500">Wallet not connected.</div>
    </div>
  </div>

  <div id="app" class="card w-full bg-base-100 shadow-xl p-6 flex-1">
    <div class="mb-4">
      <div class="text-xl font-bold">Stored Credentials</div>
      <button id="addCredential" class="btn btn-primary mt-4 w-full">+ Add Credential</button>
    </div>
  </div>

  <!-- Bottom Navigation Panel -->
  <div class="btm-nav w-full">
    <button class="btn btn-ghost flex flex-col">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7" />
      </svg>
      <span class="text-xs">Home</span>
    </button>
    <button class="btn btn-ghost flex flex-col">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
      <span class="text-xs">Transactions</span>
    </button>
    <button class="btn btn-ghost flex flex-col">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 19l-7-7 7-7" />
      </svg>
      <span class="text-xs">Settings</span>
    </button>
  </div>

  <script src="credentials.js"></script>
</body>
</html>
